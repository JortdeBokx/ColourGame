<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colour Matching Game</title>

    <link rel="stylesheet" href="style.css"/>

</head>
<body>

<header>
    <h1>Colour Matching Game</h1>
</header>

<div id="controls">
    <div>
        <span>Level: <span id="level"></span></span>
        <span style="float: right">High score: <span id="highscore"></span></span>
    </div>
</div>


<div id="content">


    <div id="field">
        <div class="colourbox" id="colourbox0"></div>
        <div class="colourbox" id="colourbox1"></div>
        <div class="colourbox" id="colourbox2"></div>
        <div class="colourbox" id="colourbox3"></div>
        <div class="colourbox" id="colourbox4"></div>
        <div class="colourbox" id="colourbox5"></div>
    </div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
